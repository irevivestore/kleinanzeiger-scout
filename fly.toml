app = 'kleinanzeiger-scout'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

  [deploy]
  release_command = "python manage.py migrate"  # Oder Ihr Startbefehl
  auto_rollback = true
